<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user's parameters</title>
</head>
<body>

    <form th:method="POST" th:action="@{/admin/edit/{id}(id=${editedUser.userId})}" th:object="${editedUser}" >
        <label for="name">Name</label>
        <input type="text" th:field="*{firstname}" id="name">

        <label for="lastname">Last name</label>
        <input type="text" th:field="*{lastname}" id="lastname">

        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email">

        <label for="roles">role</label>
        <input type="text" th:field="*{roles}" id="roles">

        <input type="submit" value="Edit user">
    </form>

</body>
</html>
