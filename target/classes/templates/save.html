<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/create}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{firstname}" id="name"/>
    <br/>

    <label for="lastname">Введите фамилию: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br/>

    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>

    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <label for="roles">Введите роли: </label>
    <input type="text" th:field="*{roles}" id="roles"/>
    <br/>


    <input type="submit" value="Подтвердить"/>

    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.userId})}">
        <input type="submit" value="Удалить"/>
    </form>
</form>
</body>
</html>
